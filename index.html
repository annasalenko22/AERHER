
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AETHER: The Noir Sandbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'JetBrains+Mono', monospace;
      margin: 0;
      overflow-x: hidden;
    }
    .glitch-border {
      position: relative;
    }
    .glitch-border::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      z-index: -1;
      filter: blur(5px);
      opacity: 0.3;
      animation: glitch-anim 2s infinite linear alternate;
    }
    @keyframes glitch-anim {
      0% { opacity: 0.2; transform: translate(0); }
      20% { opacity: 0.5; transform: translate(-2px, 2px); }
      40% { opacity: 0.3; transform: translate(-2px, -2px); }
      60% { opacity: 0.6; transform: translate(2px, 2px); }
      80% { opacity: 0.4; transform: translate(2px, -2px); }
      100% { opacity: 0.2; transform: translate(0); }
    }
    .noir-gradient {
      background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(20,20,20,1) 100%);
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 6s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      80% { bottom: 100%; }
      100% { bottom: -100px; }
    }
  </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="scanline"></div>
</body>
</html>
